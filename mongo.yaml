apiVersion: apps/v1
kind: Deployment
metadata:
  name: mymongo
  namespace: mongodev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mymongo
  template:
    metadata:
      labels:
        app: mymongo
    spec:
      containers:
      - name: mymongo
        image: mongo
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mymongosecret
                key: mymongouser
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mymongosecret
                key: mymongopw
---
apiVersion: v1
kind: Service
metadata:
  name: mymongoservice
  namespace: mongodev
spec:
  selector:
    app: mymongo
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
